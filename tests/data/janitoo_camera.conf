[system]
service = jnt_camera
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3

[camera]
auto_start = True
heartbeat = 30
components.onvif1 = camera.onvif
components.ipc1 = camera.ipc
hadd = 0034/0000
uuid = 57ad499e-d136-11e6-8e10-24fd52f5f050

[camera__onvif1]
heartbeat = 20
name = Onvif 1
location = Location
hadd = 0034/0001
user_0 = admin
passwd_0 = 888888
ip_ping_config_0 = 192.168.1.151

[camera__ipc1]
heartbeat = 20
name = IPC 1
location = Location
hadd = 0034/0002
user_0 = admin
passwd_0 = 888888
ip_ping_config_0 = 192.168.1.152
blank_image_0 = blank2.pgm

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo.dhcp,janitoo.mqtt,janitoo.options,janitoo,suds

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_suds]
level = WARNING
handlers = file
qualname = suds

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_janitoo.dhcp]
level = DEBUG
handlers = file
qualname = janitoo.dhcp

[logger_janitoo.mqtt]
level = DEBUG
handlers = file
qualname = janitoo.mqtt

[logger_janitoo.options]
level = WARNING
handlers = file
qualname = janitoo.options

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_camera.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

